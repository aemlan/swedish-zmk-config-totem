# --- Core ZMK config ---
CONFIG_ZMK_USB_LOGGING=n
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR=y
CONFIG_BT_DEVICE_NAME="TOTEM"

# Enable Bluetooth central/peripheral for split/wireless
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_ROLE_PERIPHERAL=y

# Enable battery & power management (optional but recommended)
CONFIG_ADC=y
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_REPORTING=y

# BLE identity reset support
CONFIG_BT_SETTINGS_CLEAN_ON_FIRST_BOOT=y
